<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bible_app.py') }}">
</head>
<body>
    <header>
        <h1>Bible App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/notes">Notes</a></li>
                <li><a href="/highlights">Highlights</a></li>
                <li><a href="/calendar">Calendar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="verse-of-the-day">
            <h2>Verse of the Day</h2>
            <div id="verse-content">
                <!-- JavaScript will populate the verse of the day here -->
            </div>
        </section>

        <section id="search">
            <h2>Search</h2>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Enter search query...">
                <button type="submit">Search</button>
            </form>
            <div id="search-results">
                <!-- JavaScript will populate the search results here -->
            </div>
        </section>

        <section id="notes">
            <h2>Notes</h2>
            <div id="notes-list">
                <!-- JavaScript will populate the list of notes here -->
            </div>
            <textarea id="note-text" placeholder="Write your note here..."></textarea>
            <button id="save-note-btn">Save Note</button>
        </section>

        <section id="highlights">
            <h2>Highlights</h2>
            <div id="highlights-list">
                <!-- JavaScript will populate the list of highlights here -->
            </div>
            <textarea id="highlight-text" placeholder="Write your highlight here..."></textarea>
            <button id="save-highlight-btn">Save Highlight</button>
        </section>

        <section id="calendar">
            <h2>Calendar</h2>
            <div id="calendar-content">
                <!-- JavaScript will populate the calendar here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bible App</p>
    </footer>

    <script src="{{ url_for('static', filename='bible-app.js') }}"></script>
</body>
</html>
